<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <main>


    <div class="wrapper">
      <div class="overlay"></div>
      <div class="text-container">


        <h1>Get <span class="header-accent">insights</span> that help your business grow.</h1>

        <p class="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>

        <div class="stats-container">
          <ul>
            <li class="stats-list">10k+ <span class="stat-heading">companies</span></li>
            <li class="stats-list">314 <span class="stat-heading">templates</span></li>
            <li class="stats-list">12m+ <span class="stat-heading">queries</span></li>
          </ul>
        </div>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/perezjprz19">Jessica Shellenhamer</a>.
  </footer>
</body>

</html>
